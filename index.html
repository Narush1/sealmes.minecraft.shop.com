<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wave Multiplayer Game</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="join-screen">
    <h1>🎮 Wave Multiplayer</h1>
    <input type="text" id="nickname" placeholder="Enter your nickname" />
    <input type="color" id="color" value="#a84bd8" />
    <button id="startBtn">Start</button>
  </div>

  <canvas id="game" width="800" height="600" style="display:none;"></canvas>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Say something..." autocomplete="off"/>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
